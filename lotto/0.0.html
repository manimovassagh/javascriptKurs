<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Titel</title>
    <style></style>

    <script>
      "use strict";
      // creat six unic random  numbers
      let myDataNums = [];
      let generatedNum;
      const RandomNUmGen = () => {
        generatedNum = ~~(Math.random() * 50);
        //check duplication and push
        if (!myDataNums.includes(generatedNum)) {
          myDataNums.push(generatedNum);
        }
        //myDataNums.push(generatedNum);
      };
      // generate final result
      for (let expandArray = 0; expandArray < 6; expandArray++) {
        RandomNUmGen();
      }
      console.log(myDataNums);
    </script>
  </head>
  <body></body>
</html>
