<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Titel</title>
    <style></style>

    <script>
      "use strict";
      let myArray = [];
      let generatedNum;
      const RandomNUmGen = () => {
        generatedNum = ~~(Math.random() * 50);
        myArray.push(generatedNum);
      };

      for (let expandArray = 0; expandArray < 10; expandArray++) {
        RandomNUmGen();
      }
      console.log(`Your New Generated array Length is ${myArray.length}`);
      console.log(myArray);
      //neue Aufgabe

      let myCopyArray = [...myArray];
      myCopyArray.push(456);
      //add 3 generated random number
      let newRandoms = ~~(Math.random() * 50);
      //push these three nums inside
      myCopyArray.push(newRandoms, newRandoms, newRandoms);
      //console it log
      console.log(myCopyArray);
    </script>
  </head>
