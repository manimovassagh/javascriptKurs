    <script>
      "use Strict";
      let MyPrefferedText =
        "Some Text to read and also learn Programming , it is Fun!";

      let someText = ` <h1>This is my Reversed Result ${ConvertedTextToArray}</h1>`;
      console.log(someText);

    <script>
      //show on Page
      grab.innerHTML = someText;
    </script>
