<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="ids"></p>

    <script>
      "use Strict";

      let someText =
        "what do you think about diffrences between front-end and back-end?";
      let Elements = [];

      for (let i = 0; i < someText.length; i = i + 2) {
        outputText = someText[i];
        let myNewElement = document.createElement("p");
        myNewElement.innerHTML = outputText;

        // how to append an element to a document model very easy!
        document.querySelector("#ids").append(myNewElement);
        Elements.push(myNewElement);
      }
    </script>
  </body>
</html>
