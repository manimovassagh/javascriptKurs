    <script>
      "use Strict";
      //The user enters a text.
      //The computer then outputs the characters every second.

      let money = 100;
      let MonthlyInterestPercentage = 3;
      let durationOfInvestmentInMonth = 12;
      const monthlyInterestAmount = (MonthlyInterestPercentage / 100) * money;
      for (i = 0; i <= durationOfInvestmentInMonth; i++) {
        money = money + monthlyInterestAmount;
        let totalInterstUpToKnow = money - 100;
        console.log(`Your Total Money Plus benefits in this month is ${money}`);
        console.log(
          `Your Total Interest up tothis month is ${totalInterstUpToKnow}`
        );
      }
    </script>
